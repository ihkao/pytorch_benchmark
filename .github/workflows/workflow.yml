name: workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install Flake8
        run: |
          python3 -m pip install flake8
      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  test-LanguageBenchmarks:
    runs-on: ubuntu-latest
    container:
      image: huggingface/transformers-pytorch-cpu
    steps:
      - uses: actions/checkout@v3
      - name: Install additional dependencies
        run: |
          python -m pip install colorama pytest
      - name: Run tests
        run: pytest test/test_languagebenchmarks.py
  
  test-VisionBenchmarks:
    runs-on: ubuntu-latest
    container:
      image: huggingface/transformers-pytorch-cpu
    steps:
      - uses: actions/checkout@v3
      - name: Install additional dependencies
        run: |
          python -m pip install colorama pytest
      - name: Run tests
        run: pytest test/test_visionbenchmarks.py
